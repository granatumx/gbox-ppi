# this name will be displayed in the package installation
id: PPI-{VER}

# this meta field provides the default meta for all gboxes
# for example, if `./yamls/DifferentialExpression.yaml` doesn't
# have a "maintainer" field in it, then the "maintainer" defaults
# to the one here.
meta:
  maintainer:
    name: GranatumX
    email: lana.garmire.group@gmail.com

# an array of all the yaml specs for the gboxes
gboxes:
  - ./yamls/PPI.yaml
